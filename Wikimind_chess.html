<body class="flex flex-col h-screen overflow-hidden">

    <!-- HEADER COMPACT -->
    <header class="h-14 border-b border-border bg-[#0a0a0a] flex items-center justify-between px-4 z-20 shrink-0">
        <div class="flex items-center gap-3 cursor-pointer" onclick="window.location.href='index.html'">

        <!-- PROFIL JOUEUR -->

                <span id="user-name" class="text-xs font-bold text-white max-w-[100px] truncate">Chargement...</span>

    <!-- LAYOUT PRINCIPAL -->
    <div class="flex-grow flex flex-col lg:flex-row h-full overflow-hidden relative">

        <!-- ZONE DE JEU (PLATEAU) -->
        <div class="flex-grow bg-[#050505] relative flex flex-col items-center justify-start lg:justify-center p-2 lg:p-4 order-1 lg:order-2">
            
            <!-- INFO ADVERSAIRE -->

                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 rounded bg-zinc-800 flex items-center justify-center text-lg">üë§</div>

                        <div id="opponent-name-hud" class="text-xs font-bold text-gray-400">En attente...</div>
                        <div id="opponent-elo-hud" class="text-[10px] text-gray-600">---</div>

                </div>

            <!-- CONTENEUR PLATEAU -->
            <div id="board-wrapper" class="w-full max-w-[90vw] lg:max-w-[550px] aspect-square relative shadow-2xl shadow-black">
                <div id="myBoard" class="w-full h-full"></div>
            </div>

            <!-- INFO JOUEUR -->
            <div class="w-full max-w-[500px] flex justify-between items-start mt-2 px-2">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 rounded bg-zinc-800 flex items-center justify-center text-lg border border-blue-900/50">ME</div>
                    <div>
                        <div id="my-name-hud" class="text-xs font-bold text-white">Moi</div>

        </div>

        <!-- SIDEBAR CONTROLES -->
        <div class="w-full lg:w-96 border-t lg:border-t-0 lg:border-r border-border bg-[#0a0a0a] flex flex-col z-10 order-2 lg:order-1 h-[40vh] lg:h-auto shrink-0">
            
            <!-- ONGLETS -->
            <div class="flex border-b border-border text-xs font-bold uppercase tracking-widest text-center shrink-0">
                <button onclick="switchTab('online')" id="tab-online" class="flex-1 py-3 bg-zinc-900 text-white border-b-2 border-blue-500 transition-colors">En Ligne</button>
                <button onclick="switchTab('local')" id="tab-local" class="flex-1 py-3 hover:bg-zinc-900 text-gray-500 transition-colors">Solo / Bot</button>
            </div>

            <div class="flex-grow overflow-y-auto p-4 relative">
                
                <!-- CONTENU: EN LIGNE -->
                <div id="panel-online" class="space-y-4">
                    <div class="bg-blue-900/10 p-4 rounded-xl border border-blue-900/30">
                        <h3 class="text-xs font-bold uppercase text-blue-400 mb-2">1. Cr√©er une partie</h3>
                        <button id="btn-create" class="w-full py-3 bg-blue-600 text-white font-bold rounded-lg text-xs uppercase tracking-widest shadow-lg active:scale-95 transition hover:bg-blue-500">
                            G√©n√©rer Code
                        </button>
                        
                        <div id="lobby-wait" class="hidden mt-3 text-center animate-fade-in">
                            <p class="text-[10px] text-gray-400 mb-1">CODE √Ä PARTAGER :</p>
                            <div id="display-code" class="text-2xl font-mono font-black text-white bg-black p-2 rounded select-all border border-blue-500/50 cursor-pointer" onclick="copyCode()">----</div>
                            <div class="mt-2 text-[10px] text-blue-300 animate-pulse">En attente d'un joueur...</div>
                        </div>
                    </div>

                    <div class="text-center text-[10px] font-bold text-gray-600">- OU -</div>

                    <div class="bg-zinc-900/50 p-4 rounded-xl border border-zinc-800">
                        <h3 class="text-xs font-bold uppercase text-green-400 mb-2">2. Rejoindre</h3>
                        <div class="flex gap-2">
                            <input type="text" id="input-code" placeholder="CODE ICI" class="flex-1 bg-black border border-zinc-700 rounded-lg px-3 text-center uppercase font-mono text-white focus:border-green-500 outline-none transition">
                            <button id="btn-join" class="px-4 bg-green-600 text-white font-bold rounded-lg text-xs uppercase active:scale-95 transition hover:bg-green-500">GO</button>
                        </div>
                    </div>
                </div>

                <!-- CONTENU: LOCAL -->
                <div id="panel-local" class="hidden space-y-4">
                    <button onclick="startBotGame()" class="w-full p-4 rounded-xl bg-zinc-800 border border-zinc-700 text-left active:scale-95 transition hover:bg-zinc-700">
                        <div class="font-bold text-sm text-white">ü§ñ Vs Mistral AI</div>
                        <div class="text-xs text-gray-400">Mode exp√©rimental (peut √™tre lent)</div>
                    </button>
                    <button onclick="startLocalGame()" class="w-full p-4 rounded-xl bg-black border border-zinc-800 text-left active:scale-95 transition hover:bg-zinc-900">
                        <div class="font-bold text-sm text-white">üë• 1 vs 1 Local</div>

                    </button>
                </div>

                <!-- LOGS -->
                <div id="logs-container" class="mt-4 p-3 bg-black rounded border border-zinc-800 h-32 overflow-y-auto text-[10px] font-mono text-gray-400">

                </div>

        </div>

    <!-- MODAL FIN DE PARTIE -->
    <div id="game-over-modal" class="hidden fixed inset-0 bg-black/90 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-zinc-900 border border-zinc-700 p-6 rounded-2xl text-center max-w-sm w-full transform scale-100 transition-transform">
            <div class="text-4xl mb-2">üèÅ</div>
            <h2 id="result-title" class="text-2xl font-black uppercase text-white mb-2">FIN</h2>
            <p id="result-desc" class="text-sm text-gray-400 mb-4">R√©sultat de la partie</p>
            <div id="elo-change" class="text-lg font-bold font-mono mb-6"></div>
            <button onclick="location.reload()" class="w-full bg-white text-black font-bold py-3 rounded-xl uppercase text-xs tracking-widest hover:bg-gray-200">Nouvelle Partie</button>
        </div>
    </div>

    <!-- LOGIQUE JAVASCRIPT -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, onValue, update, get, off } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIG FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyCy5oWMLf1hQmFgAqZDeNPJmfQj71u6Wio",
            authDomain: "wikimindchess.firebaseapp.com",
            databaseURL: "https://wikimindchess-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "wikimindchess",
            storageBucket: "wikimindchess.firebasestorage.app",
            messagingSenderId: "78126540427",
            appId: "1:78126540427:web:a49673fd3148988e02d68e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const MISTRAL_API_KEY = "O2qQ4mSRs2cyQ2osownAGbGq9foyvPXR";

        // VARIABLES JEU
        let game = new Chess();
        let board = null;
        let myUid = null;
        let myName = "Joueur_" + Math.floor(Math.random()*1000);
        let myElo = 1200;
        let gameId = null;
        let playerColor = 'w'; // 'w' (cr√©ateur) ou 'b' (rejoignant)
        let gameMode = 'local'; // 'local', 'bot', 'online'
        let currentGameRef = null; // Pour pouvoir d√©sactiver les listeners

        // SONS
        const sndMove = document.getElementById('snd-move');
        const sndCapture = document.getElementById('snd-capture');
        const sndNotify = document.getElementById('snd-notify');

        // AUTHENTIFICATION
        signInAnonymously(auth);
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                myUid = user.uid;
                document.getElementById('conn-status').classList.remove('bg-red-500', 'animate-pulse');
                document.getElementById('conn-status').classList.add('bg-green-500');
                
                // R√©cup√©rer ELO ou cr√©er profil
                const userRef = ref(db, 'users/' + myUid);
                const snapshot = await get(userRef);
                if(snapshot.exists()) {
                    const data = snapshot.val();
                    myElo = data.elo || 1200;
                    if(data.name) myName = data.name; // Garder le nom si existant
                    else set(userRef, { name: myName, elo: 1200 }); // Sinon set
                } else {
                    set(userRef, { name: myName, elo: 1200 });
                }
                
                updateHud();
                log("Connect√© en tant que " + myName);
            }
        });

        // FONCTIONS D'AFFICHAGE
        function updateHud() {
            document.getElementById('user-name').innerText = myName;
            document.getElementById('user-elo').innerText = myElo;
            document.getElementById('my-name-hud').innerText = myName;
            document.getElementById('my-elo-hud').innerText = myElo;
        }

        function log(msg) {
            const div = document.createElement('div');
            div.innerHTML = `<span class="text-gray-500">[${new Date().toLocaleTimeString().slice(0,5)}]</span> ${msg}`;
            const container = document.getElementById('logs-container');
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        window.copyCode = function() {
            const code = document.getElementById('display-code').innerText;
            navigator.clipboard.writeText(code).then(() => log("Code copi√© !"));
        }

        function updateTurnIndicator() {
            const el = document.getElementById('turn-indicator');
            const turn = game.turn() === 'w' ? 'Blancs' : 'Noirs';
            
            if (gameMode === 'online') {
                if (game.turn() === playerColor) {
                    el.innerText = "C'EST √Ä VOUS !";
                    el.className = "px-3 py-1 bg-green-600 rounded text-[10px] font-bold uppercase text-white animate-pulse shadow-lg shadow-green-900";
                    document.title = "√Ä vous de jouer ! - WikiMind Chess";
                } else {
                    el.innerText = "ADVERSAIRE...";
                    el.className = "px-3 py-1 bg-zinc-800 rounded text-[10px] font-bold uppercase text-gray-500";
                    document.title = "WikiMind Chess";
                }
            } else {
                el.innerText = `Tour : ${turn}`;
                el.className = "px-3 py-1 bg-zinc-800 rounded text-[10px] font-bold uppercase text-white";
            }
        }

        // --- GESTION DU PLATEAU (RESPONSIVE) ---
        function initBoard() {
            const config = {
                draggable: true,
                position: 'start',
                onDragStart: onDragStart,
                onDrop: onDrop,
                onSnapEnd: () => board.position(game.fen()), // Animation fluide
                pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
            };
            
            board = Chessboard('myBoard', config);
            
            // Fixe pour la taille responsive
            window.addEventListener('resize', board.resize);
            const resizeObserver = new ResizeObserver(() => board.resize());
            resizeObserver.observe(document.getElementById('board-wrapper'));
            
            setTimeout(board.resize, 500); // Assurance chargement
        }

        // --- LOGIQUE DE JEU ---
        function onDragStart(source, piece) {
            if (game.game_over()) return false;
            
            // ONLINE RULES (C'est souvent ici que √ßa bloque sur PC si les couleurs sont mal set)
            if (gameMode === 'online') {
                // Si ce n'est pas mon tour
                if (game.turn() !== playerColor) {
                    log("Pas votre tour.");
                    return false;
                }
                // Si je tente de bouger les pi√®ces adverses
                if ((playerColor === 'w' && piece.search(/^b/) !== -1) ||
                    (playerColor === 'b' && piece.search(/^w/) !== -1)) {
                    return false;
                }
            }
            // BOT RULES
            if (gameMode === 'bot' && piece.search(/^b/) !== -1) return false;
            
            return true;
        }

        function onDrop(source, target) {
            // V√©rifier le coup l√©gal
            const move = game.move({
                from: source,
                to: target,
                promotion: 'q' // Toujours dame pour simplifier
            });

            // Si coup ill√©gal, snapback
            if (move === null) return 'snapback';

            // Jouer son
            if(move.captured) sndCapture.play();
            else sndMove.play();

            updateTurnIndicator();

            // ACTIONS SELON MODE
            if (gameMode === 'online') {
                if(!gameId) return;
                // Envoyer coup √† Firebase
                update(ref(db, 'games/' + gameId), {
                    fen: game.fen(),
                    lastMove: { from: source, to: target } // Aide au debug
                });
            } else if (gameMode === 'bot') {
                makeBotMove();
            }
        }

        // --- MULTIJOUEUR ---
        
        // 1. Cr√©er
        document.getElementById('btn-create').addEventListener('click', () => {
            // Nettoyage ancien listener si on recr√©e
            if(currentGameRef) off(currentGameRef);

            gameId = Math.random().toString(36).substring(2, 6).toUpperCase();
            playerColor = 'w';
            gameMode = 'online';
            
            game.reset();
            board.start();
            board.orientation('white');

            // Cr√©ation DB
            const newGameRef = ref(db, 'games/' + gameId);
            set(newGameRef, {
                white: myUid,
                whiteName: myName,
                whiteElo: myElo,
                fen: 'start',
                status: 'waiting'
            });

            document.getElementById('btn-create').classList.add('hidden');
            document.getElementById('lobby-wait').classList.remove('hidden');
            document.getElementById('display-code').innerText = gameId;
            document.getElementById('top-hud').classList.remove('opacity-50');
            
            log(`Partie cr√©√©e: ${gameId}. En attente...`);

            listenGame(gameId);
        });

        // 2. Rejoindre
        document.getElementById('btn-join').addEventListener('click', async () => {
            const code = document.getElementById('input-code').value.toUpperCase().trim();
            if(!code) return;
            
            if(currentGameRef) off(currentGameRef);

            const gRef = ref(db, 'games/' + code);
            const snap = await get(gRef);

            if(snap.exists() && (snap.val().status === 'waiting' || snap.val().black === myUid)) {
                gameId = code;
                playerColor = 'b';
                gameMode = 'online';

                // Si je suis le premier √† rejoindre
                if(snap.val().status === 'waiting') {
                     update(gRef, {
                        black: myUid,
                        blackName: myName,
                        blackElo: myElo,
                        status: 'active'
                    });
                }

                game.reset();
                if(snap.val().fen && snap.val().fen !== 'start') game.load(snap.val().fen);
                
                board.position(game.fen());
                board.orientation('black');
                
                log("Partie rejointe !");
                sndNotify.play();
                
                // Mettre √† jour HUD adversaire
                document.getElementById('opponent-name-hud').innerText = snap.val().whiteName || "Adversaire";
                document.getElementById('opponent-elo-hud').innerText = snap.val().whiteElo || "---";
                document.getElementById('top-hud').classList.remove('opacity-50');

                listenGame(code);
            } else {
                log("Erreur: Code invalide ou partie pleine.");
            }
        });

        // 3. √âcouter (Sync)
        function listenGame(id) {
            currentGameRef = ref(db, 'games/' + id);
            
            onValue(currentGameRef, (snapshot) => {
                const data = snapshot.val();
                if(!data) return;

                // Si je suis cr√©ateur et que qqn rejoint
                if(data.status === 'active' && playerColor === 'w' && !document.getElementById('lobby-wait').classList.contains('hidden')) {
                     document.getElementById('lobby-wait').classList.add('hidden');
                     document.getElementById('btn-create').innerText = "PARTIE EN COURS";
                     document.getElementById('opponent-name-hud').innerText = data.blackName;
                     document.getElementById('opponent-elo-hud').innerText = data.blackElo;
                     sndNotify.play();
                     log("Adversaire connect√© !");
                }

                // IMPORTANT : Synchronisation du plateau
                // On ne met √† jour QUE si le FEN est diff√©rent de mon √©tat local
                // Cela emp√™che le plateau de "sauter" si c'est moi qui viens de jouer
                if (data.fen && data.fen !== 'start' && data.fen !== game.fen()) {
                    console.log("Sync update received");
                    game.load(data.fen);
                    board.position(data.fen); 
                    
                    // Son de coup adverse
                    const turn = game.turn();
                    // Si c'est √† moi de jouer maintenant, c'est que l'autre a jou√©
                    if(turn === playerColor) {
                        sndMove.play();
                    }
                }
                
                updateTurnIndicator();
                checkGameOverOnline();
            });
        }
        
        function checkGameOverOnline() {
            if(game.game_over()) {
                let title = "Match Nul";
                let desc = "Pat ou mat√©riel insuffisant";
                let win = false;
                
                if (game.in_checkmate()) {
                    // Si c'est √† moi de jouer et je suis mat, j'ai perdu
                    if (game.turn() === playerColor) {
                        title = "D√âFAITE";
                        desc = "Vous avez perdu.";
                        win = false;
                    } else {
                        title = "VICTOIRE";
                        desc = "Echec et Mat !";
                        win = true;
                    }
                    updateElo(win);
                } else {
                     showEndScreen(title, desc);
                }
            }
        }

        async function updateElo(isWin) {
            if(!gameId) return;
            // Simple update simul√©
            const change = isWin ? 10 : -10;
            const newElo = Math.max(0, parseInt(myElo) + change);
            
            // Mise √† jour locale DB
            myElo = newElo;
            update(ref(db, 'users/' + myUid), { elo: newElo });
            
            const color = isWin ? "text-green-500" : "text-red-500";
            const sign = isWin ? "+" : "";
            document.getElementById('elo-change').innerHTML = `<span class="${color}">${sign}${change} ELO</span> (${newElo})`;
            
            showEndScreen(isWin ? "VICTOIRE" : "D√âFAITE", isWin ? "Bien jou√© !" : "Dommage...");
        }

        // --- BOT ---
        window.startBotGame = function() {
            if(currentGameRef) off(currentGameRef);
            gameMode = 'bot';
            game.reset(); 
            board.start(); 
            board.orientation('white');
            document.getElementById('opponent-name-hud').innerText = "Mistral AI";
            document.getElementById('opponent-elo-hud').innerText = "3000";
            document.getElementById('top-hud').classList.remove('opacity-50');
            log("Mode Bot activ√©.");
            updateTurnIndicator();
        }

        async function makeBotMove() {
            document.getElementById('turn-indicator').innerText = "MISTRAL R√âFL√âCHIT...";
            const fen = game.fen();
            try {
                const res = await fetch("https://api.mistral.ai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${MISTRAL_API_KEY}` },
                    body: JSON.stringify({
                        model: "mistral-tiny",
                        messages: [{role: "user", content: `You are a chess engine. The FEN is: ${fen}. Reply ONLY with the next best move in SAN format (Standard Algebraic Notation, e.g., e5, Nf3, O-O). Do not add any explanation.`}]
                    })
                });
                const data = await res.json();
                let content = data.choices[0].message.content;
                // Nettoyage violent de la r√©ponse pour √©viter les phrases
                let moveSan = content.trim().split(' ')[0].replace(/[^a-zA-Z0-9+#=-]/g, '');
                
                const move = game.move(moveSan);
                if(move) {
                    board.position(game.fen());
                    sndMove.play();
                } else {
                    log("Bot a tent√© un coup ill√©gal : " + moveSan);
                    // Fallback random
                    makeRandomMove();
                }
                updateTurnIndicator();
            } catch(e) {
                log("Erreur Bot (API). Fallback Random.");
                makeRandomMove();
                updateTurnIndicator();
            }
        }

        function makeRandomMove() {
            const moves = game.moves();
            if(moves.length === 0) return;
            const randomMove = moves[Math.floor(Math.random() * moves.length)];
            game.move(randomMove);
            board.position(game.fen());
            sndMove.play();
        }
        
        window.startLocalGame = function() {
            if(currentGameRef) off(currentGameRef);
            gameMode = 'local';
            game.reset(); board.start(); board.orientation('white');
            document.getElementById('opponent-name-hud').innerText = "Joueur 2";
            document.getElementById('opponent-elo-hud').innerText = "Local";
            document.getElementById('top-hud').classList.remove('opacity-50');
            log("Mode local.");
        }

        // UI HELPERS
        window.switchTab = function(tab) {
            document.getElementById('panel-online').classList.toggle('hidden', tab !== 'online');
            document.getElementById('panel-local').classList.toggle('hidden', tab !== 'local');
            
            // Style onglets
            const activeClass = "flex-1 py-3 bg-zinc-900 text-white border-b-2 border-blue-500 transition-colors";
            const inactiveClass = "flex-1 py-3 hover:bg-zinc-900 text-gray-500 transition-colors";
            
            document.getElementById('tab-online').className = tab === 'online' ? activeClass : inactiveClass;
            document.getElementById('tab-local').className = tab === 'local' ? activeClass : inactiveClass;
            
            setTimeout(board.resize, 100);
        }

        function showEndScreen(title, desc) {
            document.getElementById('game-over-modal').classList.remove('hidden');
            document.getElementById('result-title').innerText = title;
            document.getElementById('result-desc').innerText = desc;
        }

        // INIT
        $(document).ready(() => {
            initBoard();
            log("WikiMind Chess v2.0 Ready");
        });

    </script>
</body>
</html>

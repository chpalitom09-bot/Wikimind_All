    <style>
        :root {
            --bg: #ffffff;
            --text: #111111;
            --card-bg: #f9fafb;
            --border: #e5e7eb;
            --accent: #000000;
            --accent-text: #ffffff;
            --page-bg: #ffffff;
        }

        .dark-mode {
            --bg: #0f0f0f;
            --text: #eeeeee;
            --card-bg: #161616;
            --border: #252525;
            --accent: #ffffff;
            --accent-text: #000000;
            --page-bg: #1a1a1a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            transition: background-color 0.4s ease, color 0.4s ease;
            overflow: hidden; 
        }

        /* --- Editor Specifics --- */
        .editor-page {
            background-color: var(--page-bg);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            min-height: 100vh; /* A4 Style infinite scroll feel */
            outline: none;
            transition: background-color 0.4s ease;
        }
        
        .editor-page[contenteditable]:empty:before {
            content: "Commencez à écrire ou activez le micro...";
            color: #9ca3af;
            font-style: italic;
        }

        /* Editor Lists Fix */
        .editor-page ul { list-style-type: disc; margin-left: 1.5rem; }
        .editor-page ol { list-style-type: decimal; margin-left: 1.5rem; }

        /* Toolbar Buttons */
        .tool-btn {
            display: flex; align-items: center; justify-content: center;
            width: 32px; height: 32px;
            border-radius: 8px;
            color: var(--text);
            transition: all 0.2s;
            font-size: 14px;
        }
        .tool-btn:hover { background-color: rgba(128,128,128, 0.1); }
        .tool-btn.active { background-color: var(--accent); color: var(--accent-text); }

        /* Recording Pulse */
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .recording-pulse {
            animation: pulse-red 1.5s infinite;
            background-color: #ef4444 !important;
            color: white !important;
            border-color: #ef4444 !important;
        }

        /* Modal */
        .modal {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(4px);
            z-index: 100; align-items: center; justify-content: center;
        }
        .modal-content {
            background: var(--bg); border: 1px solid var(--border);
            padding: 2rem; border-radius: 24px; width: 90%; max-width: 600px;
            max-height: 80vh; overflow-y: auto;
            color: var(--text);
        }

        /* Grain Background */
        .bg-grain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none; z-index: 0;
        }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 4px; }
        .dark-mode ::-webkit-scrollbar-thumb { background: #374151; }
    </style>
</head>

    <!-- FIREBASE & LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
        import { getDatabase, ref, set, get, child, onValue } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

        // CONFIG FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyAsV27OD4bARFOSDlZN1MAARSv9q2WBkdo",
            authDomain: "wikimind-pro.firebaseapp.com",
            databaseURL: "https://wikimind-pro-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "wikimind-pro",
            storageBucket: "wikimind-pro.firebasestorage.app",
            messagingSenderId: "154490257518",
            appId: "1:154490257518:web:3276b1e64f2db9894be67f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // --- GLOBAL VARIABLES FOR MODULE ---
        let currentUser = null;
        let currentDocId = localStorage.getItem('wm_last_doc_id') || 'draft_' + Date.now();
        let saveTimeout;

        // --- EXPOSE FUNCTIONS TO WINDOW (for HTML onclick) ---
        window.createNewDoc = createNewDoc;
        window.loadDoc = loadDoc;

        // --- AUTH & LOAD LOGIC ---
        onAuthStateChanged(auth, (user) => {
            const authStatus = document.getElementById('auth-status');
            if (user) {
                currentUser = user;
                authStatus.innerText = "Connecté";
                authStatus.className = "text-[10px] font-bold uppercase tracking-widest text-green-500";
                
                // Si on a un doc local en attente de sync, on pourrait le push ici
                // Pour l'instant, on charge le doc courant s'il existe en base
                loadCurrentDocFromDb();
            } else {
                currentUser = null;
                authStatus.innerText = "Mode Invité (Local)";
                authStatus.className = "text-[10px] font-bold uppercase tracking-widest text-orange-500";
                loadCurrentDocFromLocal();
            }
        });

        // --- DATABASE OPERATIONS ---

        // SAVE
        window.saveDocument = function() {
            const title = document.getElementById('doc-title').value;
            const content = document.getElementById('editor').innerHTML;
            const timestamp = Date.now();
            const statusEl = document.getElementById('save-status');

            statusEl.innerHTML = `<div class="w-1.5 h-1.5 rounded-full bg-yellow-500 animate-pulse"></div> Sauvegarde...`;

            // 1. Save Local (Always)
            localStorage.setItem('wm_current_content', content);
            localStorage.setItem('wm_current_title', title);
            localStorage.setItem('wm_last_doc_id', currentDocId);

            // 2. Save Cloud (If User)
            if (currentUser) {
                set(ref(db, 'users/' + currentUser.uid + '/docs/' + currentDocId), {
                    title: title,
                    content: content,
                    lastModified: timestamp
                }).then(() => {
                    statusEl.innerHTML = `<div class="w-1.5 h-1.5 rounded-full bg-green-500"></div> Cloud OK`;
                }).catch((error) => {
                    console.error("Save error", error);
                    statusEl.innerHTML = `<div class="w-1.5 h-1.5 rounded-full bg-red-500"></div> Erreur Cloud`;
                });
            } else {
                setTimeout(() => {
                    statusEl.innerHTML = `<div class="w-1.5 h-1.5 rounded-full bg-orange-500"></div> Local OK`;
                }, 500);
            }
        }

        // LOAD CURRENT
        function loadCurrentDocFromDb() {
            if(!currentUser) return;
            const docRef = ref(db, `users/${currentUser.uid}/docs/${currentDocId}`);
            get(docRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    document.getElementById('editor').innerHTML = data.content || "";
                    document.getElementById('doc-title').value = data.title || "Sans titre";
                } else {
                    // Doc doesn't exist in DB, maybe new? Keep local content
                }
            });
        }

        function loadCurrentDocFromLocal() {
            const content = localStorage.getItem('wm_current_content');
            const title = localStorage.getItem('wm_current_title');
            if (content) document.getElementById('editor').innerHTML = content;
            if (title) document.getElementById('doc-title').value = title;
        }

        // LIST PROJECTS (For Modal)
        window.openProjectsModal = function() {
            document.getElementById('projects-modal').style.display = 'flex';
            const listEl = document.getElementById('projects-list');
            
            if (!currentUser) {
                listEl.innerHTML = `
                    <div class="text-center">
                        <p class="text-sm mb-4">Connectez-vous pour sauvegarder plusieurs projets dans le Cloud.</p>
                        <a href="user.html" class="inline-block px-4 py-2 bg-black dark:bg-white text-white dark:text-black rounded-lg text-xs font-bold uppercase">Se connecter</a>
                    </div>`;
                return;
            }

            // Fetch list
            const docsRef = ref(db, `users/${currentUser.uid}/docs`);
            onValue(docsRef, (snapshot) => {
                listEl.innerHTML = '';
                if (!snapshot.exists()) {
                    listEl.innerHTML = '<div class="text-center text-gray-500">Aucun projet trouvé.</div>';
                    return;
                }
                
                const docs = snapshot.val();
                // Sort by date desc
                const sortedDocs = Object.keys(docs).map(key => ({id: key, ...docs[key]}))
                                    .sort((a,b) => b.lastModified - a.lastModified);

                sortedDocs.forEach(doc => {
                    const date = new Date(doc.lastModified).toLocaleDateString() + ' ' + new Date(doc.lastModified).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    const isActive = doc.id === currentDocId ? 'border-black dark:border-white' : 'border-transparent';
                    
                    const item = document.createElement('div');
                    item.className = `flex justify-between items-center p-4 bg-gray-50 dark:bg-zinc-900 rounded-xl border ${isActive} hover:bg-gray-100 dark:hover:bg-zinc-800 transition cursor-pointer`;
                    item.onclick = () => loadDoc(doc.id);
                    item.innerHTML = `
                        <div>
                            <div class="font-bold text-sm">${doc.title || 'Sans titre'}</div>
                            <div class="text-[10px] text-gray-500 uppercase tracking-wide">${date}</div>
                        </div>
                        ${doc.id === currentDocId ? '<span class="text-xs font-bold">Actuel</span>' : ''}
                    `;
                    listEl.appendChild(item);
                });
            }, { onlyOnce: true });
        }

        window.closeProjectsModal = function() {
            document.getElementById('projects-modal').style.display = 'none';
        }

        // CREATE NEW
        function createNewDoc() {
            // Save current first
            saveDocument();
            
            // Reset logic
            currentDocId = 'doc_' + Date.now();
            document.getElementById('editor').innerHTML = '';
            document.getElementById('doc-title').value = 'Nouveau Projet';
            
            localStorage.setItem('wm_last_doc_id', currentDocId);
            saveDocument(); // Save new blank state
            closeProjectsModal();
        }

        // LOAD SPECIFIC
        function loadDoc(docId) {
            currentDocId = docId;
            localStorage.setItem('wm_last_doc_id', docId);
            loadCurrentDocFromDb(); // Will fetch new content
            closeProjectsModal();
        }

        // --- DEBOUNCE SAVE ON INPUT ---
        document.getElementById('editor').addEventListener('input', () => {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveDocument, 2000); // Auto-save after 2s of inactivity
            document.getElementById('save-status').innerHTML = `<div class="w-1.5 h-1.5 rounded-full bg-yellow-500"></div> Modifié...`;
        });
        
        document.getElementById('doc-title').addEventListener('input', () => {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveDocument, 2000);
        });

    </script>

    <!-- STANDARD JS (UI & TOOLS) -->
    <script>
        // --- THEME ---
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('wikimind_theme', isDark ? 'dark' : 'light');
            updateThemeIcon(isDark);
        }

        function updateThemeIcon(isDark) {
            const path = document.querySelector('#theme-icon path');
            if(isDark) path.setAttribute('d', 'M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z');
            else path.setAttribute('d', 'M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z');
        }

        const savedTheme = localStorage.getItem('wikimind_theme');
        if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.body.classList.add('dark-mode');
            updateThemeIcon(true);
        }

        // --- EDITOR COMMANDS ---
        function execCmd(command, value = null) {
            document.execCommand(command, false, value);
            document.getElementById('editor').focus();
        }

        // --- DOWNLOAD / IMPORT ---
        function downloadDoc() {
            const content = document.getElementById('editor').innerHTML;
            const title = document.getElementById('doc-title').value || "wikimind_doc";
            
            // Wrap in basic HTML for portability
            const htmlContent = `
<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>${title}</title></head>
<body>${content}</body>
</html>`;

            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${title}.html`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function importDoc(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                // If HTML file, try to extract body
                let content = e.target.result;
                if (content.includes('<body')) {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(content, 'text/html');
                    content = doc.body.innerHTML;
                }
                document.getElementById('editor').innerHTML = content;
                window.saveDocument(); // Trigger save
            };
            reader.readAsText(file);
        }

        // --- SPEECH API ---
        let recognition;
        let isRecording = false;

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'fr-FR';
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onresult = function(event) {
                let finalTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript + '. ';
                    }
                }
                if (finalTranscript) {
                    document.execCommand('insertText', false, finalTranscript);
                    window.saveDocument(); // Auto save on speech end block
                }
            };
            
            recognition.onend = () => { if(isRecording) recognition.start(); else stopDictationUI(); };
            recognition.onerror = () => stopDictationUI();
        } else {
            document.getElementById('mic-btn').style.display = 'none';
        }

        function toggleDictation() {
            if (isRecording) { isRecording = false; recognition.stop(); }
            else { isRecording = true; recognition.start(); startDictationUI(); }
        }

        function startDictationUI() {
            const btn = document.getElementById('mic-btn');
            btn.classList.add('recording-pulse', 'border-red-500');
            btn.innerHTML = `<span class="w-2 h-2 bg-white rounded-full animate-pulse"></span><span class="text-xs font-bold uppercase tracking-widest">Écoute...</span>`;
        }

        function stopDictationUI() {
            const btn = document.getElementById('mic-btn');
            btn.classList.remove('recording-pulse', 'border-red-500');
            btn.innerHTML = `<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg><span class="text-xs font-bold uppercase tracking-widest hidden lg:inline">Dictée IA</span>`;
        }

        // --- AI LOGIC ---
        const sidebar = document.getElementById('ai-sidebar');
        const aiContent = document.getElementById('ai-content');
        const aiLoading = document.getElementById('ai-loading');

        function restructureNotes() {
            sidebar.classList.remove('translate-x-full');
            const rawText = document.getElementById('editor').innerText;
            
            if(rawText.length < 5) {
                aiContent.innerHTML = "<p class='text-red-500'>Texte trop court.</p>";
                return;
            }

            aiContent.style.display = 'none';
            aiLoading.style.display = 'flex';

            // Fake AI Delay (Replace with fetch to Mistral/Gemini later)
            setTimeout(() => {
                const structuredResponse = `
### Résumé Structuré (Simulation IA)

**Analyse du contenu détecté :**
${rawText.substring(0, 50)}...

**1. Points Principaux**
- Le contenu a été réorganisé pour plus de clarté.
- Les titres ont été mis en évidence.

**2. Suggestions**
- Pensez à aérer vos paragraphes.
- Utilisez des listes à puces pour les énumérations.
                `;
                aiLoading.style.display = 'none';
                aiContent.style.display = 'block';
                aiContent.innerHTML = marked.parse(structuredResponse);
            }, 1500);
        }

        function closeSidebar() { sidebar.classList.add('translate-x-full'); }
        function applyAiSuggestion() {
            if(aiContent.innerHTML === '') return;
            document.getElementById('editor').innerHTML += "<hr><br>" + aiContent.innerHTML;
            closeSidebar();
            window.saveDocument();
        }
    </script>
</body>
</html>

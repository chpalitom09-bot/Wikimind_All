<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WikiMind Share</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Agora SDK Stable -->
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.18.2.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        body { 
            background-color: #000000; 
            color: #ffffff; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; /* Emp√™che le scroll pendant le visionnage */
        }

        /* Glassmorphism */
        .glass-panel {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }

        /* Video Container - Critical for Mobile */
        #video-container { 
            width: 100%; 
            height: 100%; 
            position: relative; 
            background: #000;
        }
        
        /* Force la vid√©o Agora √† s'adapter correctement sans √™tre coup√©e */
        .agora_video_player { 
            object-fit: contain !important; 
        }

        .btn { transition: transform 0.1s; }
        .btn:active { transform: scale(0.95); }
        .hidden-view { display: none !important; }
        
        /* Animation */
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-up { animation: fadeUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
</head>
<body class="h-screen w-full flex flex-col">

    <!-- HEADER (Visible seulement √† l'accueil) -->
    <header id="app-header" class="absolute top-0 left-0 w-full p-6 z-50 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-white text-black rounded-lg flex items-center justify-center font-black text-lg">W</div>
            <span class="font-bold tracking-tight">WikiMind Share</span>
        </div>
        <div class="text-xs font-mono text-gray-500">v2.0 ‚Ä¢ Secure</div>
    </header>

    <!-- ACCUEIL / CONFIGURATION -->
    <main id="setup-view" class="flex-grow flex items-center justify-center p-4 relative z-10">
        <!-- Fond anim√© subtil -->
        <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-gray-800/20 via-black to-black -z-10"></div>

        <div class="glass-panel p-8 w-full max-w-md animate-up space-y-8 text-center">
            <div>
                <h1 class="text-3xl font-black mb-2">Partage d'√©cran</h1>
                <p class="text-gray-400 text-sm">Entrez un nom de salon pour commencer.</p>
            </div>

            <div class="space-y-4">
                <div class="text-left">
                    <label class="text-xs font-bold uppercase text-gray-500 ml-1">Nom du Salon</label>
                    <input type="text" id="channel-input" value="bureau" 
                        class="w-full mt-1 bg-white/5 border border-white/10 rounded-xl p-4 text-white font-bold focus:outline-none focus:border-white/30 transition text-center text-xl placeholder-gray-600">
                </div>
            </div>

            <div class="grid grid-cols-1 gap-4 pt-2">
                <button onclick="startHost()" class="btn w-full bg-white text-black py-4 rounded-xl font-black uppercase tracking-widest text-sm hover:bg-gray-200">
                    üì§ Diffuser mon √©cran
                </button>
                <div class="relative flex py-2 items-center">
                    <div class="flex-grow border-t border-gray-800"></div>
                    <span class="flex-shrink-0 mx-4 text-gray-600 text-xs uppercase">Ou</span>
                    <div class="flex-grow border-t border-gray-800"></div>
                </div>
                <button onclick="startAudience()" class="btn w-full bg-gray-800 text-white border border-gray-700 py-4 rounded-xl font-bold uppercase tracking-widest text-sm hover:bg-gray-700">
                    üëÄ Rejoindre (Mobile)
                </button>
            </div>
        </div>
    </main>

    <!-- VUE VID√âO (LIVE) -->
    <div id="room-view" class="hidden-view fixed inset-0 z-[100] bg-black flex flex-col">
        
        <!-- Barre de contr√¥le flottante -->
        <div class="absolute top-4 left-4 right-4 z-[110] flex justify-between items-start pointer-events-none">
            <div class="glass-panel px-4 py-2 flex items-center gap-2 pointer-events-auto">
                <div class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></div>
                <span class="text-xs font-bold uppercase tracking-wider" id="room-name-display">LIVE</span>
            </div>
            
            <button onclick="leaveRoom()" class="glass-panel px-4 py-2 pointer-events-auto text-xs font-bold uppercase hover:bg-red-500/20 hover:text-red-500 transition border-red-500/30">
                Quitter
            </button>
        </div>

        <!-- Zone Vid√©o -->
        <div id="video-container">
            <div id="loading-msg" class="absolute inset-0 flex items-center justify-center flex-col gap-4 text-gray-500">
                <div class="w-8 h-8 border-2 border-white/20 border-t-white rounded-full animate-spin"></div>
                <p class="text-xs uppercase tracking-widest animate-pulse">Connexion au satellite...</p>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // Votre cl√© API fournie
        const APP_ID = "6d17c3d1e8434a2cb1da90a644bd1ef2";

        // --- VARIABLES ---
        const client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
        let localTracks = { screenVideo: null, audio: null };
        let isHost = false;

        // --- FONCTIONS NAVIGATION ---
        function switchView(view) {
            if(view === 'room') {
                document.getElementById('setup-view').classList.add('hidden-view');
                document.getElementById('app-header').classList.add('hidden-view');
                document.getElementById('room-view').classList.remove('hidden-view');
            } else {
                location.reload(); // Le plus simple pour nettoyer Agora
            }
        }

        function getChannelName() {
            const val = document.getElementById('channel-input').value.trim();
            if(!val) alert("Mettez un nom de salon !");
            return val;
        }

        // --- LOGIQUE DIFFUSEUR (PC) ---
        async function startHost() {
            const channel = getChannelName();
            if(!channel) return;

            try {
                isHost = true;
                switchView('room');
                document.getElementById('room-name-display').innerText = channel.toUpperCase();
                
                // 1. Rejoindre
                // Note: Token = null (mode test sans s√©cu pour commencer)
                await client.join(APP_ID, channel, null, null);

                // 2. Cr√©er le partage d'√©cran
                // "auto" tente de capturer l'audio syst√®me si le navigateur le permet (Cochez "Partager l'audio" dans la popup Chrome)
                localTracks.screenVideo = await AgoraRTC.createScreenVideoTrack({
                    encoderConfig: "1080p_1",
                    optimizationMode: "detail" // Priorit√© √† la nettet√© du texte
                }, "auto");

                // 3. G√©rer l'array retourn√© (Vid√©o + Audio ou juste Vid√©o)
                let trackToPublish = [];
                if(Array.isArray(localTracks.screenVideo)) {
                    trackToPublish = localTracks.screenVideo; // [VideoTrack, AudioTrack]
                    // G√©rer la fin du partage (bouton "Arr√™ter" du navigateur)
                    localTracks.screenVideo[0].on("track-ended", leaveRoom);
                    // Afficher retour local
                    localTracks.screenVideo[0].play("video-container");
                } else {
                    trackToPublish = [localTracks.screenVideo];
                    localTracks.screenVideo.on("track-ended", leaveRoom);
                    localTracks.screenVideo.play("video-container");
                }

                document.getElementById('loading-msg').style.display = 'none';

                // 4. Publier
                await client.publish(trackToPublish);

            } catch (error) {
                console.error(error);
                if(error.code === "PERMISSION_DENIED") {
                    alert("Partage annul√© par l'utilisateur.");
                    location.reload();
                } else {
                    alert("Erreur Agora: " + error.message);
                    location.reload();
                }
            }
        }

        // --- LOGIQUE SPECTATEUR (MOBILE/AUTRE) ---
        async function startAudience() {
            const channel = getChannelName();
            if(!channel) return;

            try {
                isHost = false;
                switchView('room');
                document.getElementById('room-name-display').innerText = channel.toUpperCase();
                document.getElementById('loading-msg').innerHTML = '<p class="text-xs uppercase tracking-widest animate-pulse">En attente du diffuseur...</p>';

                // 1. √âcouteurs d'√©v√©nements
                client.on("user-published", async (user, mediaType) => {
                    // S'abonner au flux
                    await client.subscribe(user, mediaType);
                    console.log("Flux re√ßu:", mediaType);

                    if (mediaType === "video") {
                        document.getElementById('loading-msg').style.display = 'none';
                        // fit: "contain" est CRUCIAL pour voir tout l'√©cran sur mobile
                        user.videoTrack.play("video-container", { fit: "contain" });
                    }
                    if (mediaType === "audio") {
                        user.audioTrack.play();
                    }
                });

                client.on("user-unpublished", (user) => {
                    document.getElementById('loading-msg').style.display = 'flex';
                    document.getElementById('loading-msg').innerHTML = '<p class="text-xs uppercase tracking-widest text-red-500">Diffusion en pause...</p>';
                });

                // 2. Rejoindre
                await client.join(APP_ID, channel, null, null);

            } catch (error) {
                console.error(error);
                alert("Erreur de connexion : " + error.message);
                location.reload();
            }
        }

        // --- QUITTER ---
        async function leaveRoom() {
            // Nettoyage des pistes locales
            if(localTracks.screenVideo) {
                if(Array.isArray(localTracks.screenVideo)){
                    localTracks.screenVideo.forEach(t => t.close());
                } else {
                    localTracks.screenVideo.close();
                }
            }
            // Quitter le canal
            await client.leave();
            location.reload();
        }
    </script>
</body>
</html>

    <style>
        :root {
            --bg: #ffffff;
            --text: #111111;
            --card-bg: #f9fafb;
            --border: #e5e7eb;
            --accent: #000000;
            --accent-text: #ffffff;
            --ai-color: #ef4444; /* Rouge pour IA */
            --human-color: #22c55e; /* Vert pour Humain */
        }

        .dark-mode {
            --bg: #0f0f0f;
            --text: #eeeeee;
            --card-bg: #161616;
            --border: #252525;
            --accent: #ffffff;
            --accent-text: #000000;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            transition: background-color 0.4s ease, color 0.4s ease;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Components --- */
        .glass-header {
            background: rgba(var(--bg), 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
        }

        .input-area {
            width: 100%;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text);
            resize: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            min-height: 300px;
        }

        .input-area:focus {
            outline: none;
            border-color: var(--text);
            box-shadow: 0 0 0 4px rgba(125, 125, 125, 0.1);
        }

        .btn-primary {
            background-color: var(--accent);
            color: var(--accent-text);
            border: 1px solid var(--accent);
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.8rem;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Gauge / Score Bar */
        .score-container {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            display: none; /* Hidden by default */
        }

        .score-container.visible {
            opacity: 1;
            transform: translateY(0);
            display: block;
        }

        .progress-bg {
            width: 100%;
            height: 12px;
            background: var(--border);
            border-radius: 99px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--human-color), var(--ai-color));
            border-radius: 99px;
            transition: width 1.5s cubic-bezier(0.22, 1, 0.36, 1);
        }

        /* Loader */
        .loader {
            border: 2px solid var(--accent-text);
            border-top: 2px solid transparent;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>

        const firebaseConfig = {

            authDomain: "wikimind-pro.firebaseapp.com",

            storageBucket: "wikimind-pro.firebasestorage.app",

    <!-- LOGIC -->
    <script>
        // CONFIGURATION
        const API_KEY = "O2qQ4mSRs2cyQ2osownAGbGq9foyvPXR"; // Mistral API Key
        const API_URL = "https://api.mistral.ai/v1/chat/completions";

        // THEME MANAGEMENT
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('wikimind_landing_theme', isDark ? 'dark' : 'light');
            updateThemeIcon(isDark);
        }

        function updateThemeIcon(isDark) {
            const path = document.querySelector('#theme-icon path');
            if(isDark) {
                path.setAttribute('d', 'M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z');
            } else {
                path.setAttribute('d', 'M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z');
            }
        }

        // Init Theme
        const savedTheme = localStorage.getItem('wikimind_landing_theme');
        if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.body.classList.add('dark-mode');
            updateThemeIcon(true);
        }

        // WORD COUNT
        document.getElementById('text-input').addEventListener('input', function() {
            const text = this.value.trim();
            const count = text ? text.split(/\s+/).length : 0;
            document.getElementById('word-count').innerText = count + " mots";
        });

        // ANALYSIS LOGIC
        async function analyzeText() {
            const text = document.getElementById('text-input').value.trim();
            const btn = document.getElementById('analyze-btn');
            const loader = document.getElementById('btn-loader');
            const btnText = document.getElementById('btn-text');
            const resultBox = document.getElementById('result-box');

            if (text.length < 50) {
                alert("Le texte est trop court pour une analyse fiable (min 50 caractères).");
                return;
            }

            // UI Loading State
            btn.disabled = true;
            loader.style.display = 'block';
            btnText.innerText = "Analyse en cours...";
            resultBox.classList.remove('visible');

            // System Prompt: Force JSON for clean UI parsing
            const systemPrompt = `Tu es l'outil Wikimind 6.2. Ton rôle est d'analyser le texte suivant et de déterminer s'il a été écrit par une IA ou un humain.
            Réponds UNIQUEMENT au format JSON strict suivant :
            {
                "ai_score": <nombre entre 0 et 100 représentant la probabilité que ce soit une IA>,
                "explanation": "<Une explication claire et concise de pourquoi, en 3 phrases maximum>"
            }`;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "mistral-large-latest", // Better reasoning for detection
                        messages: [
                            { role: "system", content: systemPrompt },
                            { role: "user", content: text }
                        ],
                        response_format: { type: "json_object" }
                    })
                });

                if (!response.ok) throw new Error("Erreur API");

                const data = await response.json();
                const content = JSON.parse(data.choices[0].message.content);

                // Update UI with Results
                displayResult(content.ai_score, content.explanation);

            } catch (error) {
                console.error(error);
                alert("Une erreur est survenue lors de l'analyse. Veuillez réessayer.");
            } finally {
                // Reset UI
                btn.disabled = false;
                loader.style.display = 'none';
                btnText.innerText = "Lancer l'analyse";
            }
        }

        function displayResult(score, explanation) {
            const resultBox = document.getElementById('result-box');
            const scoreText = document.getElementById('score-text');
            const progressBar = document.getElementById('progress-bar');
            const explanationText = document.getElementById('explanation-text');

            resultBox.classList.add('visible');
            
            // Animation des nombres
            let currentScore = 0;
            const duration = 1000;
            const stepTime = Math.abs(Math.floor(duration / score));
            
            if (score > 0) {
                const timer = setInterval(() => {
                    currentScore++;
                    scoreText.innerText = currentScore + "%";
                    if (currentScore >= score) clearInterval(timer);
                }, stepTime);
            } else {
                scoreText.innerText = "0%";
            }

            // Barre de progression
            progressBar.style.width = score + "%";
            
            // Couleur dynamique
            if (score < 30) {
                scoreText.style.color = "var(--human-color)";
                progressBar.style.background = "var(--human-color)";
            } else if (score < 70) {
                scoreText.style.color = "#f59e0b"; // Orange
                progressBar.style.background = "linear-gradient(90deg, var(--human-color), var(--ai-color))";
            } else {
                scoreText.style.color = "var(--ai-color)";
                progressBar.style.background = "var(--ai-color)";
            }

            // Explication (Markdown supported via library included)
            explanationText.innerHTML = marked.parse(explanation);
        }

    </script>

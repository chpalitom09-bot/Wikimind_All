    <style>
        :root {
            --bg: #ffffff;
            --surface: #f4f4f5;
            --border: #e4e4e7;
            --text-main: #09090b;
            --text-muted: #71717a;
            --accent: #000000;

            --danger: #ef4444;

        .dark-mode {
            --bg: #09090b;
            --surface: #18181b;

        body {

        .nav-btn:hover, .nav-btn.active {

        /* --- CONTROL PANEL --- */
        .control-panel {
            border-right: 1px solid var(--border);
            background: var(--bg);
            display: flex;
            flex-direction: column;
            padding: 24px;
            overflow-y: auto;

        .panel-header {
            font-weight: 800;

            letter-spacing: -0.02em;

            display: flex; justify-content: space-between; align-items: center;

        /* FORM ELEMENTS */
        .form-group { margin-bottom: 24px; }
        
        .label {
            font-size: 11px;

            text-transform: uppercase;
            letter-spacing: 0.05em;

        /* --- WORKSPACE (PREVIEW) --- */

                linear-gradient(45deg, transparent 75%, var(--border) 75%), 
                linear-gradient(-45deg, transparent 75%, var(--border) 75%);

        .preview-container {

            overflow: hidden;

        .preview-media {

        /* --- THEME TOGGLE & AUTH --- */
        .theme-switch {
            width: 40px; height: 20px;
            background: var(--border);
            border-radius: 20px;
            position: relative; cursor: pointer; transition: 0.3s;
        }
        .theme-switch::after {
            content: ''; position: absolute; top: 2px; left: 2px;
            width: 16px; height: 16px; background: var(--text-main);
            border-radius: 50%; transition: 0.3s;
        }
        .dark-mode .theme-switch::after { transform: translateX(20px); background: var(--bg); }

        /* --- ACTION BAR --- */
        .action-bar {
            position: absolute; top: 20px; right: 20px;
            display: flex; gap: 10px; align-items: center;
        }
        .action-btn {
            background: var(--bg); border: 1px solid var(--border); color: var(--text-main);
            padding: 8px 16px; border-radius: 8px; font-size: 12px; font-weight: 600;

        .action-btn:hover { background: var(--surface); }

        .auth-btn-small {

        }
        .auth-btn-small:hover { background: var(--surface); }

        /* --- OVERLAYS --- */
        .status-bar {
            position: absolute; bottom: 20px; right: 20px;
            background: var(--bg); border: 1px solid var(--border);
            padding: 8px 16px; border-radius: 99px;
            font-size: 11px; font-weight: 600;
            display: none; align-items: center; gap: 8px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; background: var(--text-main); animation: pulse 1s infinite; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAsV27OD4bARFOSDlZN1MAARSv9q2WBkdo",
        authDomain: "wikimind-pro.firebaseapp.com",
        projectId: "wikimind-pro",
        storageBucket: "wikimind-pro.firebasestorage.app",
        messagingSenderId: "154490257518",
        appId: "1:154490257518:web:3276b1e64f2db9894be67f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Global State for Auth
    window.currentUser = { isPremium: false }; // Default to free

    onAuthStateChanged(auth, async (user) => {
        const btn = document.getElementById('auth-btn-top');
        const statusDisplay = document.getElementById('user-status-display');
        const watermarkInfo = document.getElementById('watermark-info');

        if (user) {
            // User connected, check DB for premium
            const docRef = doc(db, "users", user.uid);
            const docSnap = await getDoc(docRef);
            
            if (docSnap.exists() && docSnap.data().isPremium) {
                window.currentUser.isPremium = true;
                
                // UI Update: Premium
                btn.innerHTML = `<div class="w-2 h-2 rounded-full bg-green-500"></div> <span>Mon Espace</span>`;
                statusDisplay.innerText = "MEMBRE PRO";
                statusDisplay.className = "text-[10px] bg-black text-white dark:bg-white dark:text-black px-2 py-1 rounded font-bold";
                
                // Remove locks
                document.querySelector('#mode-video .lock-icon').style.display = 'none';
                document.querySelector('#mode-video .pro-badge').style.display = 'none';
                watermarkInfo.style.display = 'none';
            } else {
                // Connected but Free
                btn.innerHTML = `<span>Mon Compte</span>`;
                statusDisplay.innerText = "VISITEUR";
            }
        } else {
            // Disconnected
            window.currentUser.isPremium = false;
            btn.innerHTML = `<span>Connexion</span>`;
            statusDisplay.innerText = "VISITEUR";
            watermarkInfo.style.display = 'block';
        }
        
        // Refresh mode logic based on new status
        refreshModeUI();
    });

    function refreshModeUI() {
        // If current mode is video but user is free, switch back to image
        if (state.mode === 'video' && !window.currentUser.isPremium) {
            setMode('image');
        }
    }
</script>

<script>
    // --- STATE MANAGEMENT ---
    const state = {
        mode: 'image', // 'image' | 'video'
        width: 1024,
        height: 1024,
        style: 'realistic',
        motion: 'zoom',
        prompt: '',
        currentResultUrl: null
    };

    // --- UI CONTROLS ---

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
    }

    // Expose setMode globally for onclick events
    window.setMode = function(mode) {
        // PERMISSION CHECK FOR VIDEO
        if (mode === 'video') {
            if (!window.currentUser.isPremium) {
                document.getElementById('video-lock-msg').classList.remove('hidden');
                setTimeout(() => document.getElementById('video-lock-msg').classList.add('hidden'), 3000);
                return; // Stop here
            }
        }

        state.mode = mode;
        
        // Update Buttons
        document.getElementById('mode-image').className = `option-btn ${mode === 'image' ? 'selected' : ''}`;
        
        const vidBtnClass = `option-btn relative ${mode === 'video' ? 'selected' : ''}`;
        document.getElementById('mode-video').className = vidBtnClass;
        
        // Show/Hide Video Options
        const vidOpts = document.getElementById('video-options');
        const btnText = document.getElementById('btn-text');
        const fileExt = document.getElementById('file-ext');

        if(mode === 'video') {
            vidOpts.classList.remove('hidden');
            btnText.innerText = "Calculer la Vid√©o (Pro)";
            fileExt.innerText = ".WEBM";
        } else {
            vidOpts.classList.add('hidden');
            btnText.innerText = "G√©n√©rer l'Image";
            fileExt.innerText = ".JPG";
        }
    }

    window.setRatio = function(w, h, btn) {
        state.width = w;
        state.height = h;
        const siblings = btn.parentElement.children;
        for(let sib of siblings) sib.classList.remove('selected');
        btn.classList.add('selected');
    }

    window.setStyle = function(style, btn) {
        state.style = style;
        const siblings = btn.parentElement.children;
        for(let sib of siblings) sib.classList.remove('selected');
        btn.classList.add('selected');
    }

    window.setMotion = function(motion, btn) {
        state.motion = motion;
        const siblings = btn.parentElement.children;
        for(let sib of siblings) sib.classList.remove('selected');
        btn.classList.add('selected');
    }

    function updateStatus(show, text = "") {
        const bar = document.getElementById('status-bar');
        const txt = document.getElementById('status-text');
        if(show) {
            bar.style.display = 'flex';
            txt.innerText = text;
        } else {
            bar.style.display = 'none';
        }
    }

    // --- CORE GENERATION LOGIC ---

    window.handleGenerate = async function() {
        const promptInput = document.getElementById('prompt').value.trim();
        if(!promptInput) {
            alert("Veuillez entrer une description.");
            return;
        }

        const btn = document.getElementById('generate-btn');
        btn.disabled = true;
        document.getElementById('btn-download').style.display = 'none';

        try {
            // 1. GENERATE BASE IMAGE
            updateStatus(true, "G√©n√©ration de l'image source...");
            
            let fullPrompt = promptInput;
            if(state.style === 'realistic') fullPrompt += ", photorealistic, 8k, highly detailed, dramatic lighting, photography";
            if(state.style === 'anime') fullPrompt += ", anime style, studio ghibli, vibrant colors, 2d, illustration";
            if(state.style === '3d') fullPrompt += ", 3d render, unreal engine 5, octane render, isometric, blender";
            if(state.style === 'cinematic') fullPrompt += ", cinematic shot, movie scene, depth of field, anamorphic lens";

            const seed = Math.floor(Math.random() * 100000);
            const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(fullPrompt)}?width=${state.width}&height=${state.height}&seed=${seed}&nologo=true&model=flux`;

            // Load image
            const imgObj = await loadImage(imageUrl);

            // 2. PROCESS CANVAS (ADD WATERMARK IF FREE)
            const processedCanvas = processImageWithWatermark(imgObj);

            if (state.mode === 'image') {
                // Convert Canvas to Data URL for display
                const finalUrl = processedCanvas.toDataURL('image/jpeg', 0.9);
                displayImage(finalUrl);
                state.currentResultUrl = finalUrl;
                updateStatus(false);
                document.getElementById('btn-download').style.display = 'block';
            } else {
                // Video Mode (Only reachable if Premium, so Watermark is handled by logic)
                updateStatus(true, "Encodage vid√©o en cours (Client-Side)...");
                // Note: We use the processedCanvas (with or without watermark) as base
                const processedImg = await loadImage(processedCanvas.toDataURL());
                await generateVideo(processedImg);
            }

        } catch (error) {
            console.error(error);
            alert("Erreur lors de la g√©n√©ration. Veuillez r√©essayer.");
            updateStatus(false);
        } finally {
            btn.disabled = false;
        }
    }

    function loadImage(url) {
        return new Promise((resolve, reject) => {
            const img = new Image();
            img.crossOrigin = "Anonymous"; 
            img.src = url;
            img.onload = () => resolve(img);
            img.onerror = reject;
        });
    }

    function processImageWithWatermark(img) {
        const canvas = document.createElement('canvas');
        canvas.width = state.width;
        canvas.height = state.height;
        const ctx = canvas.getContext('2d');
        
        // Draw Image
        ctx.drawImage(img, 0, 0, state.width, state.height);

        // Add Watermark if NOT Premium
        if (!window.currentUser.isPremium) {
            // Style
            const fontSize = Math.floor(state.width / 20);
            ctx.font = `900 ${fontSize}px Inter, sans-serif`;
            ctx.textAlign = 'right';
            ctx.textBaseline = 'bottom';
            
            // Shadow
            ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
            ctx.fillText("WikiMind Free", state.width - 20 + 2, state.height - 20 + 2);
            
            // Text
            ctx.fillStyle = "rgba(255, 255, 255, 0.7)";
            ctx.fillText("WikiMind Free", state.width - 20, state.height - 20);
            
            // Grid Overlay Pattern (Subtle protection)
            ctx.fillStyle = "rgba(255, 255, 255, 0.05)";
            for(let i=0; i<state.width; i+=100) {
                 ctx.fillRect(i, 0, 1, state.height);
            }
        }

        return canvas;
    }

    function displayImage(url) {
        const container = document.getElementById('preview-container');
        container.innerHTML = `<img src="${url}" class="preview-media" alt="Result">`;
    }

    // --- VIDEO ENGINE (CANVAS MOTION) ---

    async function generateVideo(image) {
        const canvas = document.getElementById('render-canvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('preview-container');
        
        canvas.width = state.width;
        canvas.height = state.height;

        // Preview setup
        container.innerHTML = '';
        const previewCanvas = document.createElement('canvas');
        previewCanvas.className = 'preview-media';
        previewCanvas.width = state.width;
        previewCanvas.height = state.height;
        previewCanvas.style.maxHeight = '80vh';
        previewCanvas.style.maxWidth = '100%';
        container.appendChild(previewCanvas);
        const previewCtx = previewCanvas.getContext('2d');

        // Media Recorder
        const stream = canvas.captureStream(30); 
        const mediaRecorder = new MediaRecorder(stream, {
            mimeType: 'video/webm; codecs=vp9',
            videoBitsPerSecond: 5000000 
        });

        const chunks = [];
        mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) chunks.push(e.data); };

        mediaRecorder.onstop = () => {
            const blob = new Blob(chunks, { type: 'video/webm' });
            const videoUrl = URL.createObjectURL(blob);
            state.currentResultUrl = videoUrl;
            
            container.innerHTML = `
                <video src="${videoUrl}" controls autoplay loop class="preview-media"></video>
            `;
            
            updateStatus(false);
            document.getElementById('btn-download').style.display = 'block';
        };

        mediaRecorder.start();

        // ANIMATION LOOP
        const durationFrames = 120; // 4 seconds @ 30fps
        let frame = 0;
        const maxZoom = 1.15; // 15% zoom
        
        function renderFrame() {
            if (frame >= durationFrames) {
                mediaRecorder.stop();
                return;
            }

            // Progress is linear 0.0 -> 1.0 from start to end
            const progress = frame / durationFrames;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background (Black)
            ctx.fillStyle = "#000";
            ctx.fillRect(0,0, canvas.width, canvas.height);
            
            let scale, tx, ty;

            if (state.motion === 'zoom') {
                // Smooth linear Zoom In Center
                scale = 1 + (maxZoom - 1) * progress;
                const width = canvas.width * scale;
                const height = canvas.height * scale;
                tx = (canvas.width - width) / 2;
                ty = (canvas.height - height) / 2;
                ctx.drawImage(image, tx, ty, width, height);
            } else {
                // Smooth linear Pan (Left to Right)
                scale = 1.1; // constant zoom
                const width = canvas.width * scale;
                const height = canvas.height * scale;
                const maxPanX = width - canvas.width;
                // Move linearly from 0 to -maxPanX
                tx = -maxPanX * progress; 
                ty = (canvas.height - height) / 2;
                ctx.drawImage(image, tx, ty, width, height);
            }

            // Copy to visible preview
            previewCtx.drawImage(canvas, 0, 0);

            frame++;
            requestAnimationFrame(renderFrame);
        }

        renderFrame();
    }

    // --- DOWNLOAD HANDLER ---

    window.downloadResult = function() {
        if (!state.currentResultUrl) return;

        const a = document.createElement('a');
        a.href = state.currentResultUrl;
        
        const timestamp = new Date().getTime();
        if (state.mode === 'image') {
            a.download = `WikiMind-Image-${timestamp}.jpg`;
        } else {
            a.download = `WikiMind-Video-${timestamp}.webm`;
        }
        
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    // --- INIT ---
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add('dark-mode');
    }

</script>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikimind Voice - Saisie Intelligente</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --bg-grad-start: #f0f9ff;
            --bg-grad-end: #e0f2fe;
            --glass: rgba(255, 255, 255, 0.85);
            --text-dark: #1e293b;
            --text-gray: #64748b;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-grad-start), var(--bg-grad-end));
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* Header Style */
        header {
            width: 100%;
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            z-index: 10;
        }

        h1 {
            margin: 0;
            color: var(--secondary);
            font-weight: 300;
            letter-spacing: 1px;
        }

        h1 span {
            font-weight: 700;
            color: var(--primary);
        }

        /* Main Container */
        .container {
            flex: 1;
            width: 100%;
            max-width: 900px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-sizing: border-box;
        }

        /* Editor Area */
        .editor-wrapper {
            flex: 1;
            background: var(--glass);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            overflow-y: auto;
            position: relative;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Text Styles */
        .final-text {
            color: var(--text-dark);
        }
        
        .ai-processing {
            color: var(--primary);
            animation: pulse 1.5s infinite;
        }

        .interim-text {
            color: var(--text-gray);
            font-style: italic;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 30px;
            gap: 20px;
        }

        #mic-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            background: white;
            color: var(--text-gray);
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #mic-btn.listening {
            background: var(--primary);
            color: white;
            box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.7);
            animation: pulse-shadow 1.5s infinite;
        }

        .status {
            font-size: 0.9rem;
            color: var(--text-gray);
            margin-top: 10px;
            height: 20px;
        }

        /* Animations */
        @keyframes pulse-shadow {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(37, 99, 235, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); }
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        /* API Key Input (Just for demo purposes so you don't hardcode it) */
        .api-config {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.8rem;
        }
        .api-config input {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <header>
        <h1>Wiki<span>mind</span> Voice</h1>
        <div class="status" id="status-text">Pr√™t √† √©couter...</div>
    </header>

    <div class="container">
        <!-- Zone de texte -->
        <div class="editor-wrapper" id="editor">
            <span id="final-content"></span>
            <span id="interim-content" class="interim-text"></span>
        </div>

        <!-- Contr√¥les -->
        <div class="controls">
            <button id="mic-btn" onclick="toggleDictation()">
                <i class="fas fa-microphone"></i> üé§
            </button>
        </div>
    </div>

    <!-- Configuration cach√©e -->
    <script>
        // CONFIGURATION
        // Mets ta cl√© ici ou laisse vide pour la demander au chargement
        const MISTRAL_API_KEY = "TA_CLE_API_ICI"; 
        
        const contentDiv = document.getElementById('final-content');
        const interimDiv = document.getElementById('interim-content');
        const micBtn = document.getElementById('mic-btn');
        const statusText = document.getElementById('status-text');

        let recognition;
        let isRecording = false;

        // Initialisation de la reconnaissance vocale
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = true; // Continue d'√©couter
            recognition.interimResults = true; // Affiche le texte pendant qu'on parle
            recognition.lang = 'fr-FR';

            recognition.onstart = () => {
                isRecording = true;
                micBtn.classList.add('listening');
                statusText.innerText = "√âcoute en cours...";
            };

            recognition.onend = () => {
                // Relance automatique si on n'a pas arr√™t√© manuellement
                if (isRecording) {
                    try { recognition.start(); } catch(e){}
                } else {
                    micBtn.classList.remove('listening');
                    statusText.innerText = "En pause.";
                }
            };

            recognition.onresult = async (event) => {
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }

                // Affichage du texte provisoire (gris)
                interimDiv.innerText = interimTranscript;

                // Si on a un bout de phrase valid√© (isFinal), on l'envoie √† l'IA
                if (finalTranscript.length > 0) {
                    processWithMistral(finalTranscript);
                }
            };

            recognition.onerror = (event) => {
                console.error("Erreur vocale:", event.error);
                statusText.innerText = "Erreur: " + event.error;
            };

        } else {
            alert("Ton navigateur ne supporte pas la saisie vocale. Utilise Chrome ou Edge.");
        }

        function toggleDictation() {
            if (isRecording) {
                isRecording = false;
                recognition.stop();
            } else {
                if (MISTRAL_API_KEY === "TA_CLE_API_ICI") {
                    alert("Attention : Modifie le code pour ajouter ta cl√© API Mistral !");
                    return;
                }
                recognition.start();
            }
        }

        // Fonction pour envoyer le texte √† Mistral pour mise en forme
        async function processWithMistral(text) {
            // Cr√©er un √©l√©ment temporaire "En cours de traitement..."
            const tempSpan = document.createElement('span');
            tempSpan.className = "ai-processing";
            tempSpan.innerText = " " + text + " (IA...) ";
            contentDiv.appendChild(tempSpan);
            
            // Scroll vers le bas
            const editor = document.getElementById('editor');
            editor.scrollTop = editor.scrollHeight;

            try {
                const response = await fetch('https://api.mistral.ai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${MISTRAL_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "mistral-small-latest", // Mod√®le rapide
                        messages: [
                            {
                                "role": "system",
                                "content": "Tu es un assistant de mise en forme. Re√ßois le texte brut d'une dict√©e vocale. Ta t√¢che : corriger la ponctuation, les majuscules et les fautes mineures. Ne change pas le sens. R√©ponds UNIQUEMENT avec le texte corrig√©, sans introduction."
                            },
                            {
                                "role": "user",
                                "content": text
                            }
                        ],
                        temperature: 0.3
                    })
                });

                const data = await response.json();
                
                if (data.choices && data.choices[0]) {
                    const formattedText = data.choices[0].message.content;
                    // Remplacer le texte "en cours" par le texte propre
                    tempSpan.className = "final-text";
                    tempSpan.innerText = " " + formattedText;
                } else {
                    // Fallback si l'API √©choue
                    tempSpan.className = "final-text";
                    tempSpan.innerText = " " + text;
                }

            } catch (error) {
                console.error("Erreur Mistral:", error);
                tempSpan.className = "final-text";
                tempSpan.innerText = " " + text; // On garde le texte brut si erreur
            }
        }
    </script>
</body>
</html>

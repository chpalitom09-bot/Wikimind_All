        tailwind.config = {
            darkMode: 'class',
            theme: {

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: white; overscroll-behavior: none; }
        
        /* GRILLE PUISSANCE 4 */
        .p4-board {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            padding: 10px;
            background: rgba(30, 30, 40, 0.95);
            border-radius: 16px;
            border: 2px solid #333;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
            z-index: 10;
        }

        /* CELLULES */
        .cell {
            aspect-ratio: 1/1;
            background-color: #0a0a0a;
            border-radius: 50%;
            box-shadow: inset 0 3px 6px rgba(0,0,0,0.8);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        /* INTERACTION */
        .p4-board.your-turn .cell:hover { background-color: #1a1a1a; }
        .col-hover { background-color: rgba(255, 255, 255, 0.05) !important; }

        /* JETONS */
        .chip {
            width: 100%; height: 100%;
            border-radius: 50%;
            position: absolute; top: 0; left: 0;
            transform: translateY(-500%); /* D√©part du haut */
            animation: drop 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
            box-shadow: inset 0 -4px 4px rgba(0,0,0,0.3), 0 4px 8px rgba(0,0,0,0.4);
        }
        
        .chip.red { background: radial-gradient(circle at 30% 30%, #ff6b6b, #c0392b); }
        .chip.yellow { background: radial-gradient(circle at 30% 30%, #f1c40f, #f39c12); }

        @keyframes drop { to { transform: translateY(0); } }

        /* INDICATEUR DE VICTOIRE */
        .winning-cell::after {
            content: ''; position: absolute; inset: 0;
            border: 4px solid white; border-radius: 50%;
            animation: pulse 1s infinite;
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
        import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

        // FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyCy5oWMLf1hQmFgAqZDeNPJmfQj71u6Wio",
            authDomain: "wikimindchess.firebaseapp.com",
            databaseURL: "https://wikimindchess-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "wikimindchess",
            storageBucket: "wikimindchess.firebasestorage.app",
            messagingSenderId: "78126540427",
            appId: "1:78126540427:web:a49673fd3148988e02d68e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // VARS
        const ROWS = 6;
        const COLS = 7;
        let board = []; 
        let currentPlayer = 1; // 1 = Red, 2 = Yellow
        let gameActive = false;
        let gameMode = 'local'; // local, bot, online
        let playerColor = 1; // Used in online/bot (1 or 2)
        
        // Online Vars
        let myUid = null;
        let myName = "Guest_" + Math.floor(Math.random()*1000);
        let gameId = null;

        // AUTH
        signInAnonymously(auth);
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                myUid = user.uid;
                document.getElementById('conn-status').classList.replace('bg-red-500', 'bg-green-500');
                
                // Fetch Name
                const uRef = ref(db, 'users/' + myUid);
                const snap = await get(uRef);
                if(snap.exists()) {
                    myName = snap.val().email ? snap.val().email.split('@')[0] : "Joueur";
                    document.getElementById('user-elo').innerText = snap.val().elo || 1200;
                }
                document.getElementById('user-name').innerText = myName;
                document.getElementById('my-name-hud').innerText = myName;
                log(`Connect√©: ${myName}`);
            }
        });

        // --- GAME LOGIC ---

        function initBoardUI() {
            const container = document.getElementById('game-board');
            container.innerHTML = '';
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0)); // 0=Empty, 1=Red, 2=Yellow

            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.c = c;
                    cell.dataset.r = r;
                    // Hover effect logic
                    cell.addEventListener('mouseenter', () => highlightCol(c, true));
                    cell.addEventListener('mouseleave', () => highlightCol(c, false));
                    cell.addEventListener('click', () => handleColumnClick(c));
                    container.appendChild(cell);
                }
            }
            updateTurnUI();
        }

        function highlightCol(colIndex, active) {
            if (!gameActive) return;
            // Only highlight if it's my turn
            if (gameMode === 'online' && currentPlayer !== playerColor) return;
            if (gameMode === 'bot' && currentPlayer !== 1) return;

            const cells = document.querySelectorAll(`.cell[data-c="${colIndex}"]`);
            cells.forEach(cell => {
                if(active) cell.classList.add('bg-white/10');
                else cell.classList.remove('bg-white/10');
            });
        }

        function handleColumnClick(col) {
            if (!gameActive) return;
            
            // Validation du tour
            if (gameMode === 'online' && currentPlayer !== playerColor) {
                log("Pas votre tour !");
                return;
            }
            if (gameMode === 'bot' && currentPlayer !== 1) return;

            makeMove(col);
        }

        function makeMove(col) {
            // Find lowest empty row
            let row = -1;
            for (let r = ROWS - 1; r >= 0; r--) {
                if (board[r][col] === 0) {
                    row = r;
                    break;
                }
            }

            if (row === -1) return; // Column full

            // Update State
            board[row][col] = currentPlayer;
            
            // UI Animation
            animateDrop(row, col, currentPlayer);

            // Win Check
            if (checkWin(row, col, currentPlayer)) {
                gameActive = false;
                highlightWin(row, col, currentPlayer);
                
                if (gameMode === 'online') {
                    update(ref(db, 'games_p4/' + gameId), {
                        board: JSON.stringify(board),
                        winner: currentPlayer === 1 ? 'red' : 'yellow',
                        status: 'finished'
                    });
                } else {
                    setTimeout(() => showEndScreen(currentPlayer === 1 ? "Rouges Gagnent !" : "Jaunes Gagnent !", "üèÜ"), 1000);
                }
                return;
            }

            // Draw Check
            if (board.every(row => row.every(cell => cell !== 0))) {
                gameActive = false;
                if(gameMode === 'online') update(ref(db, 'games_p4/' + gameId), { status: 'draw' });
                showEndScreen("Match Nul", "ü§ù");
                return;
            }

            // Next Turn
            const nextPlayer = currentPlayer === 1 ? 2 : 1;
            currentPlayer = nextPlayer;
            updateTurnUI();

            // Sync Online
            if (gameMode === 'online') {
                update(ref(db, 'games_p4/' + gameId), {
                    board: JSON.stringify(board),
                    turn: nextPlayer
                });
            }

            // Trigger Bot
            if (gameMode === 'bot' && currentPlayer === 2 && gameActive) {
                setTimeout(playBotMove, 600);
            }
        }

        function animateDrop(row, col, player) {
            const index = row * COLS + col;
            const cell = document.getElementById('game-board').children[index];
            const chip = document.createElement('div');
            chip.className = `chip ${player === 1 ? 'red' : 'yellow'}`;
            cell.appendChild(chip);
        }

        function updateTurnUI() {
            const p1Avatar = document.getElementById('p1-avatar');
            const p2Avatar = document.getElementById('p2-avatar');
            const boardEl = document.getElementById('game-board');
            const overlay = document.getElementById('turn-overlay');

            p1Avatar.style.borderColor = currentPlayer === 1 ? '#ef4444' : '#3f3f46';
            p1Avatar.style.transform = currentPlayer === 1 ? 'scale(1.1)' : 'scale(1)';
            
            p2Avatar.style.borderColor = currentPlayer === 2 ? '#eab308' : '#3f3f46';
            p2Avatar.style.transform = currentPlayer === 2 ? 'scale(1.1)' : 'scale(1)';

            boardEl.className = `p4-board w-full h-full ${gameActive ? 'your-turn' : ''}`;

            if(gameMode === 'online') {
                if(currentPlayer === playerColor) {
                    overlay.innerText = "√Ä TOI !";
                    overlay.classList.remove('opacity-0');
                    setTimeout(() => overlay.classList.add('opacity-0'), 1500);
                }
            } else if (gameMode === 'bot') {
                 if(currentPlayer === 1) {
                    overlay.innerText = "√Ä TOI !";
                    overlay.classList.remove('opacity-0');
                    setTimeout(() => overlay.classList.add('opacity-0'), 1500);
                 }
            }
        }

        // --- WIN DETECTION ---
        function checkWin(r, c, player) {
            // Directions: [dr, dc]
            const directions = [
                [0, 1],  // Horizontal
                [1, 0],  // Vertical
                [1, 1],  // Diag Down-Right
                [1, -1]  // Diag Down-Left
            ];

            for (let [dr, dc] of directions) {
                let count = 1;
                // Check positive direction
                for (let i = 1; i < 4; i++) {
                    const nr = r + dr * i, nc = c + dc * i;
                    if (nr < 0 || nr >= ROWS || nc < 0 || nc >= COLS || board[nr][nc] !== player) break;
                    count++;
                }
                // Check negative direction
                for (let i = 1; i < 4; i++) {
                    const nr = r - dr * i, nc = c - dc * i;
                    if (nr < 0 || nr >= ROWS || nc < 0 || nc >= COLS || board[nr][nc] !== player) break;
                    count++;
                }
                if (count >= 4) return true;
            }
            return false;
        }

        function highlightWin(r, c, player) {
            // (Simplification visuelle pour la d√©mo : on ne surligne pas exactement les 4 jetons gagnants 
            // car cela demande de repasser l'algo, mais on fait clignoter le plateau)
            document.getElementById('game-board').style.borderColor = player === 1 ? '#ef4444' : '#eab308';
        }

        // --- BOT (Simple Heuristic) ---
        function playBotMove() {
            if(!gameActive) return;
            
            // 1. Can Bot win?
            for(let c=0; c<COLS; c++) {
                if(canPlay(c)) {
                    let r = getRow(c);
                    board[r][c] = 2;
                    if(checkWin(r, c, 2)) {
                        board[r][c] = 0; // Reset virtual move
                        makeMove(c);
                        return;
                    }
                    board[r][c] = 0;
                }
            }

            // 2. Must Block Player?
            for(let c=0; c<COLS; c++) {
                if(canPlay(c)) {
                    let r = getRow(c);
                    board[r][c] = 1; // Pretend player plays here
                    if(checkWin(r, c, 1)) {
                        board[r][c] = 0;
                        makeMove(c); // Block it!
                        return;
                    }
                    board[r][c] = 0;
                }
            }

            // 3. Random valid move (prefer center)
            const preference = [3, 2, 4, 1, 5, 0, 6];
            for(let col of preference) {
                if(canPlay(col)) {
                    makeMove(col);
                    return;
                }
            }
        }
        
        function canPlay(c) { return board[0][c] === 0; }
        function getRow(c) {
            for(let r=ROWS-1; r>=0; r--) if(board[r][c] === 0) return r;
            return -1;
        }

        // --- GAME MODES ---

        window.startLocalGame = () => {
            gameMode = 'local';
            gameActive = true;
            currentPlayer = 1;
            playerColor = 1; // Not relevant in local
            document.getElementById('opponent-name-hud').innerText = "Joueur 2";
            document.getElementById('opponent-status').innerText = "Humain";
            initBoardUI();
            document.getElementById('btn-restart').classList.remove('hidden');
            log("Mode Local D√©marr√©");
        };

        window.startBotGame = () => {
            gameMode = 'bot';
            gameActive = true;
            currentPlayer = 1;
            playerColor = 1;
            document.getElementById('opponent-name-hud').innerText = "WikiMind AI";
            document.getElementById('opponent-status').innerText = "Niveau: Moyen";
            initBoardUI();
            document.getElementById('btn-restart').classList.remove('hidden');
            log("Mode IA D√©marr√©");
        };

        window.resetGame = () => {
            if(gameMode === 'local') window.startLocalGame();
            if(gameMode === 'bot') window.startBotGame();
        }

        // --- ONLINE LOGIC ---

        document.getElementById('btn-create').addEventListener('click', () => {
            gameId = Math.random().toString(36).substring(2, 6).toUpperCase();
            gameMode = 'online';
            playerColor = 1; // Creator is Red
            
            initBoardUI();
            gameActive = false; // Wait for opponent

            set(ref(db, 'games_p4/' + gameId), {
                playerRed: myName,
                board: JSON.stringify(board),
                turn: 1,
                status: 'waiting'
            });

            document.getElementById('btn-create').classList.add('hidden');
            document.getElementById('lobby-wait').classList.remove('hidden');
            document.getElementById('display-code').innerText = gameId;
            log(`Salle cr√©√©e: ${gameId}`);
            
            listenGame(gameId);
        });

        document.getElementById('btn-join').addEventListener('click', async () => {
            const code = document.getElementById('input-code').value.toUpperCase().trim();
            if(!code) return;

            const gRef = ref(db, 'games_p4/' + code);
            const snap = await get(gRef);

            if(snap.exists() && snap.val().status === 'waiting') {
                gameId = code;
                gameMode = 'online';
                playerColor = 2; // Joiner is Yellow

                update(gRef, {
                    playerYellow: myName,
                    status: 'active'
                });

                document.getElementById('opponent-name-hud').innerText = snap.val().playerRed;
                document.getElementById('opponent-status').innerText = "Connect√©";
                
                initBoardUI();
                gameActive = true;
                listenGame(code);
                log("Partie rejointe !");
            } else {
                log("Code invalide ou complet.");
            }
        });

        function listenGame(id) {
            onValue(ref(db, 'games_p4/' + id), (snap) => {
                const data = snap.val();
                if(!data) return;

                // Game Start for creator
                if(data.status === 'active' && !gameActive && playerColor === 1) {
                    gameActive = true;
                    document.getElementById('lobby-wait').classList.add('hidden');
                    document.getElementById('opponent-name-hud').innerText = data.playerYellow;
                    document.getElementById('opponent-status').innerText = "Connect√©";
                    log("Adversaire a rejoint !");
                }

                // Sync Move
                if(data.board) {
                    const serverBoard = JSON.parse(data.board);
                    // Check diff to animate
                    for(let r=0; r<ROWS; r++){
                        for(let c=0; c<COLS; c++){
                            if(board[r][c] === 0 && serverBoard[r][c] !== 0) {
                                board[r][c] = serverBoard[r][c];
                                animateDrop(r, c, serverBoard[r][c]);
                            }
                        }
                    }
                    currentPlayer = data.turn;
                    updateTurnUI();
                }

                // Game Over sync
                if(data.status === 'finished' || data.status === 'draw') {
                    gameActive = false;
                    setTimeout(() => {
                        let msg = "Match Nul";
                        if(data.winner) {
                            if(data.winner === 'red') msg = (playerColor === 1) ? "VICTOIRE !" : "D√âFAITE...";
                            else msg = (playerColor === 2) ? "VICTOIRE !" : "D√âFAITE...";
                        }
                        showEndScreen(msg, data.winner ? "üèÅ" : "ü§ù");
                    }, 500);
                }
            });
        }

        // UTILS
        function log(m) {
            const c = document.getElementById('logs-container');
            const d = document.createElement('div');
            d.innerText = "> " + m;
            c.appendChild(d);
            c.scrollTop = c.scrollHeight;
        }

        window.switchTab = (t) => {
            document.getElementById('panel-online').classList.toggle('hidden', t !== 'online');
            document.getElementById('panel-local').classList.toggle('hidden', t !== 'local');
            document.getElementById('tab-online').className = t === 'online' ? "flex-1 py-3 bg-zinc-900 text-white border-b-2 border-red-500" : "flex-1 py-3 hover:bg-zinc-900 text-gray-500";
            document.getElementById('tab-local').className = t === 'local' ? "flex-1 py-3 bg-zinc-900 text-white border-b-2 border-red-500" : "flex-1 py-3 hover:bg-zinc-900 text-gray-500";
        };

        function showEndScreen(title, emoji) {
            document.getElementById('game-over-modal').classList.remove('hidden');
            document.getElementById('result-title').innerText = title;
            document.getElementById('result-emoji').innerText = emoji;
        }

        // Init Layout
        initBoardUI();

    </script>
</body>
</html>

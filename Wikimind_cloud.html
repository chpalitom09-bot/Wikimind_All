<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-29XYBNJ2CB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-29XYBNJ2CB');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiMind Cloud - DB Version</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        bg: '#0f0f0f',
                        surface: '#18181b', // zinc-900
                        border: '#27272a',  // zinc-800
                        primary: '#ffffff'
                    }
                }
            }
        }
    </script>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { background-color: #0f0f0f; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* Loader */
        #loading-screen {
            position: fixed; inset: 0; z-index: 100;
            background-color: #0f0f0f; display: flex; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1);
            border-left-color: #fff; border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* UI Utilities */
        .glass { background: rgba(24, 24, 27, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid #27272a; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Drag Zone */
        .drag-active { background-color: rgba(255,255,255,0.05); border-color: #fff; transform: scale(1.01); }
    </style>
</head>
<body class="flex flex-col min-h-screen relative">

    <!-- LOADER -->
    <div id="loading-screen">
        <div class="flex flex-col items-center gap-4">
            <div class="spinner"></div>
            <p class="text-xs text-gray-500 font-mono tracking-widest uppercase">Initialisation Database</p>
        </div>
    </div>

    <!-- TOAST NOTIFICATION -->
    <div id="toast" class="fixed top-6 right-6 z-50 transform translate-x-full transition-transform duration-300 bg-white text-black px-5 py-4 rounded-xl shadow-2xl flex items-center gap-3 font-bold text-xs uppercase tracking-wider max-w-sm border border-gray-200">
        <i id="toast-icon" class="fa-solid fa-info-circle text-lg"></i>
        <span id="toast-message">Notification</span>
    </div>

    <!-- VIEW: AUTH -->
    <section id="auth-section" class="hidden flex-grow flex items-center justify-center p-4 min-h-screen">
        <div class="w-full max-w-md bg-surface border border-border p-8 rounded-3xl shadow-2xl fade-in">
            <div class="text-center mb-8">
                <div class="w-12 h-12 bg-white text-black rounded-xl mx-auto flex items-center justify-center text-2xl font-black mb-4">W</div>
                <h1 class="text-2xl font-bold tracking-tight">WikiMind Cloud</h1>
                <p class="text-gray-500 text-xs mt-2 uppercase tracking-widest">Base de données en Temps Réel</p>
            </div>

            <form id="auth-form" class="space-y-4">
                <div>
                    <label class="block text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-2">Email</label>
                    <input type="email" id="auth-email" class="w-full bg-[#0f0f0f] border border-border rounded-xl px-4 py-3 focus:border-white focus:outline-none transition-colors text-sm" placeholder="user@wikimind.ai" required>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-2">Mot de passe</label>
                    <input type="password" id="auth-pass" class="w-full bg-[#0f0f0f] border border-border rounded-xl px-4 py-3 focus:border-white focus:outline-none transition-colors text-sm" placeholder="••••••••" required>
                </div>
                
                <p id="auth-error" class="text-red-500 text-xs hidden text-center font-medium"></p>

                <button type="submit" id="auth-submit-btn" class="w-full bg-white text-black font-bold uppercase tracking-widest text-xs py-4 rounded-xl hover:bg-gray-200 transition-all active:scale-95">
                    Se Connecter
                </button>
            </form>

            <div class="mt-6 text-center border-t border-border pt-4">
                <button id="auth-toggle-btn" class="text-xs text-gray-400 hover:text-white transition font-medium">Créer un compte</button>
            </div>
        </div>
    </section>

    <!-- VIEW: DASHBOARD -->
    <section id="app-section" class="hidden flex-col w-full min-h-screen pb-20">
        <!-- Header -->
        <header class="sticky top-0 z-40 glass">
            <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-white text-black rounded-lg flex items-center justify-center font-black text-xs">W</div>
                    <span class="font-bold text-sm tracking-tight hidden sm:block">WikiMind DB</span>
                </div>
                <div class="flex items-center gap-4">
                    <span id="user-email-display" class="text-xs text-gray-500 hidden md:block font-mono"></span>
                    <button id="logout-btn" class="text-xs font-bold uppercase tracking-widest text-gray-400 hover:text-white transition">
                        Déconnexion
                    </button>
                </div>
            </div>
        </header>

        <main class="flex-grow w-full max-w-7xl mx-auto px-6 py-10">
            
            <!-- Quota System -->
            <div class="mb-10 fade-in" style="animation-delay: 0.1s;">
                <div class="flex justify-between items-end mb-3">
                    <h2 class="text-xs font-bold uppercase tracking-widest text-gray-400">Quota Database (Max 10 Mo)</h2>
                    <span id="quota-text" class="text-xs font-mono text-white">Calcul...</span>
                </div>
                <div class="w-full h-3 bg-surface rounded-full overflow-hidden border border-border">
                    <div id="quota-bar" class="h-full bg-white w-0 transition-all duration-1000"></div>
                </div>
            </div>

            <!-- Upload Zone -->
            <div id="drop-zone" class="mb-12 border-2 border-dashed border-border rounded-3xl p-10 flex flex-col items-center justify-center cursor-pointer hover:bg-surface hover:border-gray-500 transition-all group fade-in bg-[#121212]" style="animation-delay: 0.2s;">
                <input type="file" id="file-input" class="hidden">
                <div class="w-14 h-14 bg-surface rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition-transform border border-border">
                    <i class="fa-solid fa-database text-gray-400 group-hover:text-white text-xl"></i>
                </div>
                <h3 class="font-bold text-lg mb-1">Stocker un fichier</h3>
                <p class="text-xs text-gray-500 uppercase tracking-wider">Max 2 Mo par fichier (Base64)</p>
                
                <div id="upload-status" class="hidden mt-4 flex items-center gap-2 text-xs font-bold text-blue-400">
                    <i class="fa-solid fa-circle-notch fa-spin"></i> Encodage & Envoi...
                </div>
            </div>

            <!-- List Header -->
            <div class="flex justify-between items-center mb-6 border-b border-border pb-4 fade-in" style="animation-delay: 0.3s;">
                <h3 class="font-bold text-xl">Mes Données</h3>
                <span class="text-xs text-gray-500 bg-surface px-3 py-1 rounded-full border border-border" id="file-count">0 fichier(s)</span>
            </div>

            <!-- Grid -->
            <div id="file-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 fade-in" style="animation-delay: 0.4s;">
                <!-- Items injected here -->
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="hidden flex flex-col items-center justify-center py-20 opacity-50">
                <i class="fa-regular fa-folder-open text-4xl mb-4 text-gray-600"></i>
                <p class="text-sm text-gray-500">Aucune donnée stockée.</p>
            </div>

        </main>
    </section>

    <!-- FIREBASE LOGIC -->
    <script type="module">
        // Importation des modules Firebase v10.7.0
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, remove, child } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        // CONFIGURATION (Fournie)
        const firebaseConfig = {
            apiKey: "AIzaSyAaBAVhq3cbXFtF5jKZLJmbadbv7LXwyfg",
            authDomain: "wikicloud-181e3.firebaseapp.com",
            databaseURL: "https://wikicloud-181e3-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "wikicloud-181e3",
            storageBucket: "wikicloud-181e3.firebasestorage.app",
            messagingSenderId: "294518286953",
            appId: "1:294518286953:web:4a3fc0b16a22bc660d10f8"
        };

        // Initialisation
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // --- ETAT GLOBAL ---
        let currentUser = null;
        let isLoginMode = true;
        let currentUsage = 0;
        const MAX_FILE_SIZE = 2 * 1024 * 1024; // 2 Mo (Limite technique Base64/RTDB pour la fluidité)
        const MAX_QUOTA = 10 * 1024 * 1024;   // 10 Mo (Quota total)

        // --- DOM ---
        const loader = document.getElementById('loading-screen');
        const authSection = document.getElementById('auth-section');
        const appSection = document.getElementById('app-section');
        const dropZone = document.getElementById('drop-zone');
        const fileGrid = document.getElementById('file-grid');
        const emptyState = document.getElementById('empty-state');

        // --- 1. AUTHENTIFICATION ---
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('user-email-display').textContent = user.email;
                toggleView('app');
                initRealtimeListener(user.uid);
                showToast(`Bienvenue ${user.email.split('@')[0]}`, 'success');
            } else {
                currentUser = null;
                toggleView('auth');
            }
            // Hide Loader
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
            }, 500);
        });

        // Toggle Login/Register
        document.getElementById('auth-toggle-btn').addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            const btn = document.getElementById('auth-submit-btn');
            const toggle = document.getElementById('auth-toggle-btn');
            const title = document.querySelector('#auth-section h1');
            
            if (isLoginMode) {
                title.textContent = "WikiMind Cloud";
                btn.textContent = "SE CONNECTER";
                toggle.textContent = "Créer un compte";
            } else {
                title.textContent = "Inscription";
                btn.textContent = "S'INSCRIRE";
                toggle.textContent = "J'ai déjà un compte";
            }
        });

        // Form Submit
        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            const errDiv = document.getElementById('auth-error');
            
            errDiv.classList.add('hidden');

            try {
                if (isLoginMode) {
                    await signInWithEmailAndPassword(auth, email, pass);
                } else {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                    // Création du noeud utilisateur initial
                    const userId = userCredential.user.uid;
                    set(ref(db, 'users/' + userId), {
                        email: email,
                        createdAt: new Date().toISOString()
                    });
                }
            } catch (error) {
                errDiv.textContent = translateError(error.code);
                errDiv.classList.remove('hidden');
                showToast("Erreur d'authentification", "error");
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));

        // --- 2. GESTION BASE DE DONNEES (Fichiers) ---

        function initRealtimeListener(uid) {
            const filesRef = ref(db, `users/${uid}/files`);
            
            // Écouteur en temps réel
            onValue(filesRef, (snapshot) => {
                fileGrid.innerHTML = '';
                currentUsage = 0;
                let count = 0;

                const data = snapshot.val();

                if (!data) {
                    emptyState.classList.remove('hidden');
                    updateQuotaUI(0);
                    document.getElementById('file-count').textContent = "0 fichier";
                    return;
                }

                emptyState.classList.add('hidden');

                // Parcours des fichiers
                Object.entries(data).forEach(([key, fileData]) => {
                    count++;
                    currentUsage += fileData.size;
                    renderFileCard(key, fileData);
                });

                updateQuotaUI(currentUsage);
                document.getElementById('file-count').textContent = `${count} fichier(s)`;
            });
        }

        // --- 3. UPLOAD (BASE64) ---

        dropZone.addEventListener('click', () => document.getElementById('file-input').click());
        
        document.getElementById('file-input').addEventListener('change', (e) => {
            if(e.target.files[0]) processFile(e.target.files[0]);
        });

        // Drag & Drop visual
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('drag-active'); });
        dropZone.addEventListener('dragleave', (e) => { e.preventDefault(); dropZone.classList.remove('drag-active'); });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-active');
            if(e.dataTransfer.files[0]) processFile(e.dataTransfer.files[0]);
        });

        function processFile(file) {
            if (!currentUser) return;

            // 1. Validation Taille Fichier
            if (file.size > MAX_FILE_SIZE) {
                showToast(`Fichier trop lourd (> ${formatBytes(MAX_FILE_SIZE)})`, 'error');
                return;
            }

            // 2. Validation Quota Total
            if (currentUsage + file.size > MAX_QUOTA) {
                showToast("Quota de stockage dépassé (10 Mo)", 'error');
                return;
            }

            // 3. UI Chargement
            const status = document.getElementById('upload-status');
            status.classList.remove('hidden');

            // 4. Conversion Base64
            const reader = new FileReader();
            reader.readAsDataURL(file);
            
            reader.onload = function () {
                const base64String = reader.result;
                
                // 5. Envoi vers Firebase RTDB
                const newFileRef = push(ref(db, `users/${currentUser.uid}/files`));
                set(newFileRef, {
                    name: file.name,
                    type: file.type,
                    size: file.size,
                    data: base64String, // Le fichier est stocké ici sous forme de texte
                    uploadedAt: new Date().toISOString()
                })
                .then(() => {
                    showToast("Fichier sauvegardé !", 'success');
                    status.classList.add('hidden');
                })
                .catch((err) => {
                    console.error(err);
                    showToast("Erreur sauvegarde", 'error');
                    status.classList.add('hidden');
                });
            };
            
            reader.onerror = function (error) {
                console.error('Error: ', error);
                showToast("Erreur lecture fichier", 'error');
                status.classList.add('hidden');
            };
        }

        // --- 4. UI RENDERING ---

        function renderFileCard(key, file) {
            const card = document.createElement('div');
            card.className = "bg-surface border border-border rounded-2xl p-5 flex flex-col justify-between h-44 group hover:border-white transition-all relative overflow-hidden fade-in";
            
            const icon = getIcon(file.type);

            card.innerHTML = `
                <div class="flex justify-between items-start z-10">
                    <div class="text-2xl">${icon}</div>
                    <button class="delete-btn w-8 h-8 rounded-full flex items-center justify-center text-gray-500 hover:text-red-500 hover:bg-white/10 transition" data-key="${key}">
                        <i class="fa-solid fa-trash text-xs"></i>
                    </button>
                </div>
                <div class="z-10 mt-auto">
                    <h4 class="font-bold text-sm truncate text-white mb-1" title="${file.name}">${file.name}</h4>
                    <div class="flex justify-between items-end">
                        <span class="text-[10px] text-gray-500 font-mono">${formatBytes(file.size)}</span>
                        <button class="download-btn text-[10px] font-bold bg-white text-black px-3 py-1.5 rounded-lg hover:bg-gray-200 transition" data-key="${key}">
                            Télécharger
                        </button>
                    </div>
                </div>
                <!-- Background decoration -->
                <div class="absolute -bottom-4 -right-4 text-8xl text-white/5 pointer-events-none group-hover:text-white/10 transition-colors">
                    ${icon}
                </div>
            `;

            // Bouton Supprimer
            card.querySelector('.delete-btn').addEventListener('click', () => {
                if(confirm('Supprimer définitivement ce fichier ?')) {
                    remove(ref(db, `users/${currentUser.uid}/files/${key}`))
                        .then(() => showToast("Fichier supprimé", 'success'));
                }
            });

            // Bouton Télécharger
            card.querySelector('.download-btn').addEventListener('click', () => {
                downloadBase64File(file.data, file.name);
            });

            fileGrid.appendChild(card);
        }

        function downloadBase64File(base64Data, fileName) {
            const link = document.createElement("a");
            link.href = base64Data;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showToast("Téléchargement lancé...", 'success');
        }

        // --- UTILS ---

        function updateQuotaUI(bytes) {
            const pct = Math.min((bytes / MAX_QUOTA) * 100, 100);
            const bar = document.getElementById('quota-bar');
            bar.style.width = `${pct}%`;
            document.getElementById('quota-text').innerText = `${formatBytes(bytes)} / ${formatBytes(MAX_QUOTA)}`;
            
            if(pct > 90) bar.className = "h-full bg-red-500 transition-all duration-1000";
            else bar.className = "h-full bg-white transition-all duration-1000";
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 o';
            const k = 1024;
            const sizes = ['o', 'Ko', 'Mo', 'Go'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function getIcon(type) {
            if (type.includes('image')) return '<i class="fa-solid fa-image text-purple-400"></i>';
            if (type.includes('pdf')) return '<i class="fa-solid fa-file-pdf text-red-500"></i>';
            if (type.includes('text') || type.includes('json')) return '<i class="fa-solid fa-file-code text-green-400"></i>';
            return '<i class="fa-solid fa-file text-blue-400"></i>';
        }

        function toggleView(viewName) {
            if (viewName === 'auth') {
                authSection.classList.remove('hidden');
                appSection.classList.add('hidden');
            } else {
                authSection.classList.add('hidden');
                appSection.classList.remove('hidden');
            }
        }

        function showToast(msg, type) {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toast-icon');
            const text = document.getElementById('toast-message');
            
            text.textContent = msg;
            icon.className = type === 'success' ? 'fa-solid fa-check text-green-500 text-lg' : 'fa-solid fa-triangle-exclamation text-red-500 text-lg';
            
            toast.classList.remove('translate-x-full');
            setTimeout(() => toast.classList.add('translate-x-full'), 3000);
        }

        function translateError(code) {
            switch(code) {
                case 'auth/invalid-credential': return "Email ou mot de passe incorrect.";
                case 'auth/email-already-in-use': return "Cet email est déjà utilisé.";
                case 'auth/weak-password': return "Mot de passe trop court (6 car. min).";
                default: return "Une erreur est survenue.";
            }
        }
    </script>
</body>
</html>
